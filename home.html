        <div class="row border">
          <div class="col-md-2 mt-4">
            <img src="assets/profile-icon.png" class="rounded mx-auto d-block profile-photo img-fluid" width="100px" height="100px">

          <div class="col-md-3 text-start mt-4">
            <h4 class="name-info">Nadhifa Rachma</h4>

                    <p><b>Availability</b></p>

        <!-- Form -->
        <div class="text-start mt-5 mb-3">
            <label for="exampleFormControlInput1" class="form-label"><b>Nama</b></label>

            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Masukkan Lokasi Anda" required>

            <label for="exampleFormControlInput1" class="form-label mt-3"><b>Email</b></label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Masukkan Email Anda" required>
